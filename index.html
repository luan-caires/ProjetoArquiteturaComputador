    <!DOCTYPE html>
<html lang="pt-br">
    <!-- head normal-->
<head>
    <meta charset="UTF-8">
    <title>Simulador de Erros</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <header><!--Cabeça do Site -> Onde ira ficar o menu-->
        <div class="logo">
            <a href="index.html"><img src="Imagens/logo.jpg" alt="Logo do Simulador de Erros"></a>
        </div>
        <div class="menu">
            <nav class="submenu">
                <ul>
                    <li>Home</li>
                </ul>
            </nav>
            <div class="pontuacao">
                <h2>Pontuação</h2>
                <div class="placar">
                    <h3></h3>
                </div>
            </div>
        </div>
    </header>

    <main><!--Copor do Site -> Onde ira ficar todo o conteúdo do simulador-->
        <!--Uma classe HARDWARE para agrupar as opções de hardware disponíveis e ter uma melhor organização -->
        <div class="Hardware">
            <!--Div para criar um retangulo lateral e com o nome Hardware-->
            <div class="Retangulo1"></div>
            <!--Subtítulo que vai ficar dentro do retangulo cinza-->
                <div class="SubTitulo"><h3>Hardware</h3></div>
            </div>
                <!--Imagens dos componentes de Hardware que serão utilizados -->

                <!--Placa Maãe-->
            <div class="PlacaMae">
                <img  src="Imagens/PlacaMae.jfif" alt="Placa mãe de um computador">
        </div>
        <!--Fonte-->
        <div class="Fonte">
                <img src="Imagens/fonte.jfif" alt="Fonte de um computador">
        </div>
        <!--SSd-->
        <div class="Ssd">
                <img src="Imagens/ssd.jpg" alt="Ssd de um coputador">
        </div>
        <div class="Monitor">
                <img src="Imagens/Monitor.jfif" alt="Monitor de um computador">
        </div>
    </main>

    <footer id="rodape"> <!--Rodapé do Site-->

    </footer>

</body>
</html>
